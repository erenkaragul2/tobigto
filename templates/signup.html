<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RouteOptimize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="{{ url_for('static', filename='css/logo.css') }}" rel="stylesheet">
    <style>
        .app-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #1a56db;
            text-decoration: none;
            margin-bottom: 1.5rem;
        }
        .app-logo:hover {
            color: #1a56db;
            text-decoration: none;
        }
        .logo-icon {
            background-color: #1a56db;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 20px;
        }
        .logo-text {
            font-size: 1.75rem;
            line-height: 1;
        }
        .logo-text span {
            display: block;
            font-size: 0.75rem;
            opacity: 0.7;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow mt-5">
                    <div class="card-body p-5">
                        <a class="navbar-brand" href="/">
                            <img src="{{ url_for('static', filename='imgs/your-logo.png') }}" alt="RouteOptimize" height="20">
                          </a>
                        <h3 class="card-title text-center mb-4">Create Your Account</h3>
                        
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        <form method="POST" action="{{ url_for('signup') }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
